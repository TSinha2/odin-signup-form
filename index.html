<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Assets Page </title>
</head>
<body>
    <div class="sidebar">
        <img src="assets/anton-nikolov-JKeIu3jjJFw-unsplash.jpg">
        <div class="logo">
            <div>
                <img class ='odin-dog' src="assets/odin-lined.png">  
                <span class="logo-text"> ODIN </span>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="right-top">
            <p> This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                You <em>know</em> you want to.
            
            </p>
        </div>
        <div class="right-middle">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Bob...">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Bob...">

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="">

            <label for="phone_no">Phone Number:</label>
            <input type="number" id="phone" placeholder="">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="">

            <label for="confirm">Password:</label>
            <input type="password" id="confirm" placeholder="">

        </div>
        <div class="right-left">
            <button> Create Account</button>
            <p> Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
