<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Odin Assets Page </title>
</head>
<body>
    <div class="sidebar">
        <img src="assets/anton-nikolov-JKeIu3jjJFw-unsplash.jpg">
        <div class="logo">
            <div>
                <img class ='odin-dog' src="assets/odin-lined.png">  
                <span class="logo-text"> ODIN </span>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="right-top">
            <p class="rt-text"> This is not a real online service! You know you need something 
                <br> like this in your life to help you realize your deepest dreams.
                <br> Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
                <br>
                <br>
            </p>
        </div>
        <div class="middle-container">
            <div class="middle-text">
                <p>Let's do this</p>
            </div>
            <div class="right-middle">
                <div class="middle">
                    <div class="form-container">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" required id="first_name" class="form" placeholder="">
                    </div>
                    <div class="form-container">
                        <label for="email">EMAIL</label>
                        <input type="text" required pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org)+(\.[A-Za-z0-9]{2,4})?"
                          id="email" class="form"  placeholder="">
                    </div>
                    <div class="form-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])\S{6,}" class="form error"   placeholder="" title="The password must be at least 6 characters and contain a capital letter and a number."     >
                    </div>
                </div>
                <div class="middle">
                    <div class="form-container">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name"  class="form"  placeholder="">
                    </div>
                    <div class="form-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel"  required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone" class="form"  placeholder="" title="Please use the following format: 123-456-7890">
                    </div>
                    <div class="form-container">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" required id="confirm"  class="form error"  placeholder="" >
                    </div>
                </div>
            </div>
        </div>

        <div class="right-bottom">
            <button> Create Account</button>
            <br>
            <br>
            <p> Already have an account? <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
